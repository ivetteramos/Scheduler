<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!--Font Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <!-- current day code goes below -->
        <p id="currentDay" class="lead"> </p>
    </header>

    <main 
        class="container">
        <!-- Timeblocks Below -->
        <div 
            class="row time-block">
            <div id="09" class="hour">09:00 am</div>
            <textarea class="added"></textarea>
            <button class="addBtn">Save Event</button>

        </div>

        <div 
            class="row time-block">
            <div id="10" class=" hour">10:00 am</div>
            <textarea class="added"></textarea>
            <button class="addBtn">Save Event</button>
        </div>
        
        <div 
            class="row time-block">
            <div id="11" class=" hour">11:00 am</div>
            <textarea class="added"></textarea>
            <button class="addBtn">Save Event</button>
        </div>

        <div 
            class="row time-block">
            <div id="12" class=" hour">12:00 am</div>
            <textarea class="added"></textarea>
            <button class="addBtn">Save Event</button>
        </div>

        <div 
            class="row time-block">
            <div id="13" class=" hour">01:00 pm</div>
            <textarea class="added"></textarea>
            <button class="addBtn">Save Event</button>
        </div>

        <div 
            class="row time-block">
            <div id="14" class=" hour">02:00 pm</div>
            <textarea class="added"></textarea>
            <button class="addBtn">Save Event</button>
        </div>

        <div 
            class="row time-block">
            <div id="15" class=" hour">03:00 pm</div>
            <textarea class="added"></textarea>
            <button class="addBtn">Save Event</button>
        </div>

        <div 
            class="row time-block">
            <div id="16" class=" hour">04:00 pm</div>
            <textarea class="added"></textarea>
            <button class="addBtn">Save Event</button>
        </div>

        <div class="row time-block">
            <div id="17" class=" hour">05:00 pm</div>
            <textarea class="added"></textarea>
            <button class="addBtn">Save Event</button>
        </div>

    </main>

    <!-- js scripts, jquery, moment.js, bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./javascript.js"></script>
</body>

</html>
